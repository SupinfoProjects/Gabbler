<template name="searchUser">
    <div class="media search-result-row">
        <a href="{{pathFor route='profile' username=username}}" class="search-result">
            <div class="media-left">
                {{> userAvatar hash=profile.avatarHash size=32}}
            </div>
            <div class="media-body">
                @{{username}}
                <small>{{> userStatus status=status}}</small>
            </div>
        </a>
    </div>
</template>
