<template name="userList">
    <div class="panel panel-default">
        <ul class="list-group">
            {{#if isEmpty user type}}
                <li class="list-group-item">
                    <p>
                        No users yet!
                    </p>
                </li>
            {{else}}
                {{#each users user type}}
                    {{> userShow}}
                {{/each}}
            {{/if }}
        </ul>
    </div>
</template>
