<template name="notificationList">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                Notifications
            </h3>
        </div>
        <ul class="list-group">
            {{#each Notifications}}
                {{> notificationShow}}
            {{/each}}
        </ul>
    </div>
</template>
