<template name="messageList">
    <div class="panel panel-default timeline">
        {{#if currentUser}}
            {{> messageForm}}
        {{/if }}

        <ul class="list-group">
            {{#if empty}}
                {{> messageEmpty}}
            {{else}}
                {{#each messages }}
                    {{> messageShow}}
                {{/each}}
            {{/if }}
        </ul>
    </div>
</template>
