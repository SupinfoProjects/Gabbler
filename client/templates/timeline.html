<template name="timeline">
    <div id="timeline">
        <div class="panel panel-default">
            {{#if currentUser}}
                {{> messageForm}}
            {{/if }}

            <ul class="list-group">
                {{#if emptyTimeline}}
                    <li class="list-group-item">
                        <p>
                            No gabbles yet!
                        </p>
                    </li>
                {{else}}
                    {{#each messages }}
                        {{> messageShow}}
                    {{/each}}
                {{/if }}
            </ul>
        </div>
    </div>
</template>
